name: push-sopsage-to-remote

on:
# Trigger workflow manually
 workflow_dispatch: 

jobs:

  sftp-tools-runner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: mp30028/sopsage/.github/actions/sftp-to-remote@main
        with:
          remote_username: ${{ secrets.REMOTE_USERNAME  }}
          remote_host: ${{ secrets.REMOTE_SERVER  }}
          remote_port: ${{ secrets.REMOTE_PORT  }}
          remote_ssh_key: ${{ secrets.REMOTE_SSH_KEY  }}
          local_filepath: ./runner
          remote_filepath: ${{ vars.REMOTE_FILEPATH  }}/sopsage/tools
          
  sftp-configs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: mp30028/sopsage/.github/actions/sftp-to-remote@main
        with:
          remote_username: ${{ secrets.REMOTE_USERNAME  }}
          remote_host: ${{ secrets.REMOTE_SERVER  }}
          remote_port: ${{ secrets.REMOTE_PORT  }}
          remote_ssh_key: ${{ secrets.REMOTE_SSH_KEY  }}
          local_filepath: ./configs
          remote_filepath: ${{ vars.REMOTE_FILEPATH  }}/sopsage/configs

  sftp-tools:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: mp30028/sopsage/.github/actions/sftp-to-remote@main
        with:
          remote_username: ${{ secrets.REMOTE_USERNAME  }}
          remote_host: ${{ secrets.REMOTE_SERVER  }}
          remote_port: ${{ secrets.REMOTE_PORT  }}
          remote_ssh_key: ${{ secrets.REMOTE_SSH_KEY  }}
          local_filepath: ./tools
          remote_filepath: ${{ vars.REMOTE_FILEPATH  }}/sopsage/tools
          
